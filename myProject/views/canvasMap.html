<!DOCTYPE html>
<html lang="zh-CN">
<head>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>canvas绘制地图</title>
	<style>
		html,body{
			margin: 0;
